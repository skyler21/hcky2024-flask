<!DOCTYPE html> 
  
<html> 
<head> 
    <title>For loop in Flask</title> 
</head> 
  
<!-- Adding some style to table (OPTIONAL) -->
<style type="text/css"> 
      
    th:tr{ 
        color: blue; 
  
    } 
    tr:nth-of-type(2n){ 
        border: 1px solid black; 
        background-color: rgba(150, 150, 150, 0.5); 
  
    } 
  
    td{ 
        padding: 8px 8px; 
        border: 1px solid black; 
    } 
</style> 
  
<body> 
  
<table style="margin-left: 20px;"> 
<!-- Table headers -->
    <th> 
        <tr style="color: green; ">     
        <td>TeamId</td> 
        <td>FranchiseId</td>
        <td>Name</td>
        <td>Code</td> 
</tr> 
    </th> 
      
<!-- For loop logic of jinja template -->
{%for i in range(0, len)%} 
  
<!-- table rows -->
<tr> 
    <td>{{json_html[i].teamId}}</td> 
    <td>{{json_html[i].franchiseId}}</td>
    <td>{{json_html[i].fullName}}</td>
    <td>{{json_html[i].triCode}}</td> 
  
{%endfor%} 
  
</tr> 
  
</table> 
  
  
</body> 
</html>
